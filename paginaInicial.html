<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col esquerda">
                <h1>Login</h1>
                <div>
                    <button class="btn button-facebook" data-bs-toggle="Facebook" data-bs-target=#Button-Facebook>
                        <a href="https://www.facebook.com/">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </button>
                    <button class="btn button-gmail" data-bs-toggle="Gmail" data-bs-target=#Button-Gmail>
                        <a href="https://www.gmail.com/">
                            <i class="bi bi-google"></i>
                        </a>
                    </button>
                    <button class="btn button-in" data-bs-toggle="Linkedin" data-bs-target=#Button-Linkedin>
                        <a href="https://www.linkedin.com/">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </button>
                </div>
                <p>ou conecte-se</p>
                <form id="form">
                    <div>
                        <input class="input_register" type="email" id="login" placeholder="Email" required>
                        <input class="input_register" type="password" id="pass" placeholder="Senha" required>
                    </div>
                    <div>
                        <a href="recuperacaoSenha.html">Esqueceu sua senha?</a>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block btn-redefinir-senha">LOGIN</button>
                </form>
            </div>
            <div class="col direita">
                <h1>Hello, Friend!</h1>
                <div>
                    <p>
                        Enter your personal details and start journey with us.
                    </p>
                    <div>
                        <a href="criarConta.html">
                            <button class="btn btn-primary btn-lg btn-block btn-redefinir-senha">REGISTRE-SE</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
