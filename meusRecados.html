<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="invisivel">
    <div class="container-fluid bg-pink">
        <div class="row">
            <div class="col flex-start">
                <div class="header">
                    <h1>Meus Recados</h1>
                    <button class="btn button-logout" data-bs-toggle="sair" data-bs-target=#ButtonLogout
                        onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i>
                </div>
                <div class="tabela_entrada">
                    <input class="descricao" type="text" id="descricao" placeholder="Descrição">
                    <input class="detalhamento" type="text" id="detalhamento" placeholder="Detalhamento">
                    <div class="btn_salvar_container">
                        <button onclick="salvarRecado()" class="btn_salvar">Salvar</button>
                    </div>
                </div>
                <table class="tabela">
                    <thead class="tabela_cabecalho">
                        <tr>
                            <th id="tabela_ordem">#</th>
                            <th id="tabela_descricao">Descrição</th>
                            <th id="tabela_detalhamento">Detalhamento</th>
                            <th id="tabela_acao">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_corpo"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
