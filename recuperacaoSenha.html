<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-pink">
        <div class="row">
            <div class="col align-self-center text-center">
                <h1>
                    Recuperação de conta
                </h1>
                <form id="form" class="form_recovery">
                    <input class="input_register" type="email" id="email" placeholder="Email" required>
                    <input class="input_register" type="password" id="pass" placeholder="Password" required>
                    <input class="input_register" type="password" id="repeat-pass" placeholder="Repeat Password"
                        required>
                    <button class="btn btn-primary btn-lg btn-block btn-redefinir-senha">Redefinir senha</button>
                </form>
            </div>
        </div>
        <script src="./js/recuperacaoSenha.js"></script>
</body>

</html>
